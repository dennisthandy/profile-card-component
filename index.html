<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pfofile card component</title>
		<link rel="stylesheet" href="./dist/css/style.min.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="main">
			<img
				src="./public/images/bg-pattern-top.svg"
				alt="Background Top"
				class="main__bg main__bg__top"
			/>
			<div class="card">
				<img
					src="./public/images/bg-pattern-card.svg"
					alt="Card Bg Pattern"
					class="card__bg__pattern"
				/>

				<div class="card__profile">
					<img
						src="./public/images/image-victor.jpg"
						alt="Card Profile Avatar"
						class="card__avatar"
					/>
				</div>
				<div class="card_info">
					<div class="card__identity">
						<h2 class="card__name">
							Victor Crest <span class="card__age">26</span>
						</h2>
						<p class="card__location">London</p>
					</div>
					<ul class="card__details">
						<li class="card__details__item">
							<h3 class="card__details__item__number">80K</h3>
							<span class="card__details__item__title"
								>Followers</span
							>
						</li>
						<li class="card__details__item">
							<h3 class="card__details__item__number">803K</h3>
							<span class="card__details__item__title"
								>Likes</span
							>
						</li>
						<li class="card__details__item">
							<h3 class="card__details__item__number">1.4K</h3>
							<span class="card__details__item__title"
								>Photos</span
							>
						</li>
					</ul>
				</div>
			</div>
			<img
				src="./public/images/bg-pattern-bottom.svg"
				alt="Background Bottom"
				class="main__bg main__bg__bottom"
			/>
		</main>
	</body>
</html>
